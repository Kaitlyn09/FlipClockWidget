<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Flip Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipclock@0.7.8/compiled/flipclock.css">
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
        font-family: monospace;
    }
    .flip-clock-container {
        display: flex;
        gap: 10px;
    }
    .flip-unit {
        position: relative;
        width: 120px;
        height: 160px;
        perspective: 1000px;
    }
    .flip-card {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ffc2d1;
        color: #fff;
        font-size: 70px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transform: scaleY(1.25);
    }
    .flip-top {
        transform-origin: bottom;
        transform: rotateX(0deg);
        transition: transform 0.5s ease-in-out;
    }
    .flip-bottom {
        transform-origin: top;
        transform: rotateX(90deg);
        transition: transform 0.5s ease-in-out;
    }
    .flip-line {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background: white;
        pointer-events: none;
        transform: translateY(-50%);
        opacity: 0.5;
    }
    .corner {
        position: absolute;
        font-size: 14px;
        color: white;
        opacity: 0.7;
        pointer-events: none;
        font-weight: 650;
    }
    .bottom-left {
        bottom: 8px;
        left: 10px;
    }
    .bottom-right {
        bottom: 8px;
        right: 10px;
    }
</style>
</head>
<body>
    
    <div class="flip-clock-container">
        <div class="flip-unit" id="hour">
            <div class="flip-card" id="hour-card"></div>
            <div class="corner bottom-left" id="ampm"></div>
            <div class="flip-line"></div>
        </div>
        <div class="flip-unit" id="minute">
            <div class="flip-card" id="minute-card"></div>
            <div class="corner bottom-right" id="day"></div>
            <div class="flip-line"></div>
        </div>
    </div>
    
    <script>
        function padZero(n) {
            return n.toString().padStart(2, '0');
        }

        function updateFlips() {
            const now = new Date();
            const hours24 = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            let hours = padZero(hours24 % 12 || 12); 

            const ampm = hours24 >=12 ? 'PM' : 'AM';

            const days = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];
            const day = days[now.getDay()];

            //Render each flip
            document.getElementById('hour-card').textContent = hours;
            document.getElementById('minute-card').textContent = minutes;
            document.getElementById('ampm').textContent = ampm;
            document.getElementById('day').textContent = day;
        }
        
        // Initialize and update every minute
        updateFlips();
        setInterval(updateFlips, 60000);
    </script>
</body>
</html>
