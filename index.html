<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Widget Hub </h1>
    <div class="widget-hub">
        <!-- CLOCK PREVIEW -->

        <div class="widget-card">
            <h2>Clock</h2>
            <section class="widget-preview" id="clock-preview">
                <div class="clock-preview-wrapper">
                    <div class="flip-unit">
                        <div class="flip-card" id="hour-card"></div>
                        <div class="corner bottom-left" id="ampm"></div>
                        <div class="flip-line"></div>
                    </div>

                    <div class="flip-unit">
                        <div class="flip-card" id="minute-card"></div>
                        <div class="corner bottom-right" id="day"></div>
                        <div class="flip-line"></div>
                    </div>
                </div>
            </section>
            <a href="clock.html" target="_blank"><button>Open Clock</button></a>
        </div>

        <!-- CALENDAR PREVIEW -->
        <div class="widget-card">
            <h2>Calendar</h2>
            <section class="widget-preview calendar-preview-wrapper" id="calendar-preview">
                <div class="calendar">
                    <div class="calendar-header" id="calendar-month"></div>
                    <div class="calendar-box">
                        <div class="calendar-weekdays" id="calendar-weekdays"></div>
                        <div class="calendar-grid" id="calendar-grid"></div>
                    </div>
                </div>
            </section>
            <a href="calendar.html" target="_blank"><button>Open Calendar</button></a>
        </div>
    </div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="widgets/clock.js"></script>
    <script src="widgets/calendar.js"></script>
    <script src="main.js"></script>
</body>
</html>
