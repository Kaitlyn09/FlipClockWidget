<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }
        #flipdown {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="flipdown"></div>

    <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
    <script>
        function getTime() {
            const now = new Date();
            return now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        }
        
        const flipdown = new FlipDown(getTime())
            .start();
    </script>
</body>
</html>
